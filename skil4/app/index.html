<!doctype html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>html5 game new</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="GameCanvas">
        <div class="Start is-visible">
            <p>Welcome to Flappy Fishbird!</p>
            <p>Click me to start!</p>
        </div>
        <div class="Player" id="Player">
            <div class="Player-Wings"></div>
        </div>
        <div class="Score">
            <span id="Score"></span>
        </div>
        <div class="Pipes1">
            <div class="Pipe1"><span id="scoreCheck1"></span></div>
            <div class="Pipe2"><span id="scoreCheck2"></span></div>
        </div>
        <div class="Pipes2">
            <div class="Pipe1"><span id="scoreCheck3"></span></div>
            <div class="Pipe2"><span id="scoreCheck4"></span></div>
        </div>
        <div class="Ground"></div>
        <div id="Star"></div>
        <div class="Bubble"></div>

        <div class="Scoreboard">
            <p class="Scoreboard-restartText">Game Over</p>
            <div class="Scoreboard-restartText">Score:
                <span class="Scoreboard-restartText" id="ScoreBoardScore"></span>
            </div>
            <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/pipes.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/ground.js"></script>
    <script src="scripts/bubbles.js"></script>
    <!-- endbuild -->
</body>

</html>
